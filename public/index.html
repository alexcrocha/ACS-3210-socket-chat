<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <ul id="messages"></ul>
  <form id="nicknameForm" action="">
    <input id="nickname" placeholder="Enter your nickname" autofocus /><button id="confirmNickname">OK</button>
  </form>
  <form id="form" action="" style="display:none;">
    <input id="input" placeholder="Send a message" autocomplete="off" /><button>Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>

</html>
